<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>365: Путь Силы</title>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #1a1a1a;
            --text: #ffffff;
            --accent: #ccff00; 
        }

        /* Убираем все отступы и блокируем прокрутку */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Строгий запрет прокрутки */
            background-color: var(--bg);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* Адаптивный контейнер карточки */
        .flip-card {
            width: 90vw; /* Ширина 90% от экрана */
            max-width: 340px;
            height: 75vh; /* Высота 75% от экрана, чтобы не упираться в края */
            max-height: 500px;
            cursor: pointer;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .is-flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 40px;
            padding: 15% 30px; /* Паддинги в процентах для гибкости */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .front { background: var(--card-bg); }
        .back { 
            color: #000; 
            transform: rotateY(180deg); 
            transition: background 0.8s ease;
        }

        .label { 
            font-size: 0.7rem; 
            letter-spacing: 3px; 
            opacity: 0.5; 
            text-transform: uppercase; 
            font-weight: 700; 
            text-align: center; 
        }

        /* Масштабируемые числа */
        .big-number { 
            font-size: clamp(6rem, 25vw, 10rem); 
            font-weight: 900; 
            line-height: 1; 
            margin: 0; 
            letter-spacing: -5px; 
        }

        .total-number { 
            font-size: clamp(3.5rem, 15vw, 5rem); 
            font-weight: 900; 
            line-height: 1; 
            margin: 0; 
            letter-spacing: -2px; 
        }

        .progress-container { width: 100%; background: rgba(255,255,255,0.1); height: 6px; border-radius: 10px; margin-top: 20px; }
        .progress-bar { height: 100%; background: var(--accent); border-radius: 10px; transition: width 1s; }

        .stat-box { text-align: center; width: 100%; }
        .desc { font-size: 0.8rem; font-weight: 800; text-transform: uppercase; margin-top: 15px; letter-spacing: 1px; }
        
        .motivation-text {
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            line-height: 1.5;
            min-height: 4em;
            display: flex;
            align-items: center;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="flip-card" onclick="this.classList.toggle('is-flipped')">
    <div class="flip-card-inner">
        <div class="front">
            <div class="label">ЦЕЛЬ НА СЕГОДНЯ</div>
            <h1 class="big-number" id="day-val">--</h1>
            <div class="stat-box">
                <div class="progress-container"><div class="progress-bar" id="p-bar"></div></div>
                <p id="p-text" style="font-size: 0.7rem; margin-top: 12px; opacity: 0.4;"></p>
            </div>
            <div class="label" style="font-size: 0.55rem; opacity: 0.3;">УЗНАТЬ ОБЩИЙ ПРОГРЕСС</div>
        </div>

        <div class="back" id="card-back">
            <div class="label" style="color: #000; opacity: 0.6;">НАКОПЛЕНО ЗА ГОД</div>
            <div class="stat-box">
                <h1 id="total-sum-val" class="total-number">--</h1>
                <div class="desc">ОТЖИМАНИЙ ВСЕГО</div>
            </div>
            <div id="motivation" class="motivation-text"></div>
            <div class="label" style="color: #000; font-size: 0.55rem; opacity: 0.5;">ВЕРНУТЬСЯ</div>
        </div>
    </div>
</div>

<script>
    const phrases = {
        start: ["Маленькие шаги ведут к большим переменам.", "Важен каждый день. Сегодня — не исключение.", "Твой путь уникален. Просто продолжай.", "Дисциплина — это забота о себе будущем.", "Начни там, где ты есть.", "Завтра ты скажешь себе «спасибо».", "Сила растет в тишине и постоянстве.", "Просто сделай это для себя.", "Каждое повторение — это кирпичик фундамента.", "Твое тело — твой единственный дом.", "Верность себе начинается с малых дел.", "Не сравнивай свое начало с чужим успехом.", "Сегодня ты сильнее, чем вчера.", "Действие побеждает страх.", "Секрет успеха в том, чтобы не останавливаться.", "Возможности безграничны.", "Уважай свой темп, но не стой на месте.", "Ты — автор своей истории.", "Фокусируйся на процессе.", "Победа над собой — самая важная.", "Пусть дела говорят громче слов.", "Каждый день — это чистый лист.", "Твое будущее создается сегодня.", "Ты способен на большее.", "Маленькая искра разжигает пламя.", "Цени момент борьбы.", "Стабильность — признак мастерства.", "Будь добрее к себе.", "Требуй от себя дисциплины.", "Путь в тысячу ли начинается с шага."],
        middle: ["Ты уже проделал огромную работу.", "Когда станет трудно, вспомни цель.", "Твоё тело становится сильнее.", "Движение — это жизнь.", "Ты уже не тот, кто начинал в январе.", "Твоя воля ковалась все эти дни.", "Инерция успеха работает на тебя.", "Трудности делают тебя крепче.", "Ты создаешь привычку всей жизни.", "Результат уже виден в зеркале.", "Ищи пути, которые ведут вверх.", "Держи ритм. Ты в форме.", "Каждое движение приближает к цели.", "Ты — пример настойчивости.", "Твоя энергия заряжает всё вокруг.", "Оставайся верным своей цели.", "Сложные дни делают победу вкуснее.", "Ты доказал свою стабильность.", "Преврати 'не могу' в 'я сделаю'.", "Прогресс — это сумма малых побед.", "Оставайся голодным до достижений.", "Ты строишь характер.", "Чувствуй силу внутри себя.", "Путь на вершину требует усилий.", "Ты — скала.", "Продолжай идти.", "Твоя настойчивость — твое оружие.", "Будь горд собой.", "Жизнь любит тех, кто не сдается.", "Ты на правильном пути."],
        peak: ["Посмотри, как много ты уже можешь.", "Сила — это верность слову.", "Ты строишь лучшую версию себя.", "Никакие преграды не остановят волю.", "Выносливость стала твоей натурой.", "Ты там, где большинство сдается.", "Мастерство — это делать, когда трудно.", "Твое тело теперь — твой союзник.", "Каждый вдох полон решимости.", "Ты на пике возможностей.", "Твой дух стал крепче металла.", "Усталость временна, триумф — вечен.", "Радуйся преодолению.", "Твоя дисциплина — это искусство.", "Гордись каждым усилием.", "Ты больше не ищешь оправданий.", "Твоя трансформация заметна всем.", "Будь вдохновением для самого себя.", "Ты — хозяин своего состояния.", "Дух шепчет: 'еще немного'.", "Ты создаешь свое наследие.", "Твой результат — это твоя подпись.", "Смелость — это продолжать.", "Ты нашел свой ритм.", "Твоя энергия — это огонь.", "Нет предела совершенству.", "Ты — воплощение баланса.", "Всё вложенное вернется сторицей.", "Сила воли — это твоя суперсила.", "Иди до конца."],
        end: ["Почти у цели. Ты поражаешь.", "Невозможное — достижимо.", "Этот год запомнит твою силу.", "Финальный рывок. Ты пример.", "Заверши год как чемпион.", "Ты сделал то, что решаются единицы.", "Твоя история успеха вдохновляет.", "Посмотри назад: этот путь пройден.", "Твоя решимость — главный актив.", "Ты — живое доказательство воли.", "Финиш станет новым началом.", "Ты заслужил этот успех.", "Верность себе 365 дней.", "Твой характер непоколебим.", "Ты — мастер своей судьбы.", "Заверши красиво.", "Сила тела и духа едина.", "Этот год изменил тебя навсегда.", "Финальные шаги — самые важные.", "Пусть успех греет тебя.", "Ты — человек слова.", "Трансформация почти завершена.", "Никто не отнимет твой результат.", "Ты прошел через всё.", "Твое упорство вдохновляет.", "Победа в твоих руках.", "Ты сделал этот год легендарным.", "Последние усилия.", "Герой своего пути.", "Запомни это чувство. Ты можешь всё."]
    };

    function updateTracker() {
        const now = new Date();
        const start = new Date(now.getFullYear(), 0, 0);
        const dayOfYear = Math.floor((now - start) / 86400000);
        const daysInYear = (now.getFullYear() % 4 === 0) ? 366 : 365;
        
        const sumToDate = (dayOfYear * (dayOfYear + 1)) / 2;
        const progressPercent = (dayOfYear / daysInYear);

        const hue = 120 - (progressPercent * 120);
        
        document.getElementById('day-val').textContent = dayOfYear;
        document.getElementById('total-sum-val').textContent = sumToDate.toLocaleString();
        document.getElementById('card-back').style.background = `hsl(${hue}, 85%, 60%)`;
        
        let group;
        if (dayOfYear < 90) group = phrases.start;
        else if (dayOfYear < 180) group = phrases.middle;
        else if (dayOfYear < 270) group = phrases.peak;
        else group = phrases.end;

        const idx = (dayOfYear - 1) % group.length;
        document.getElementById('motivation').textContent = group[idx];

        const pct = (progressPercent * 100).toFixed(1);
        document.getElementById('p-bar').style.width = pct + '%';
        document.getElementById('p-text').textContent = `${pct}% года пройдено`;
    }

    updateTracker();
</script>

</body>
</html>
